{% extends 'core/base.html' %}
{% load static %}

{% block corecss %}
  {{ block.super }}
  <link rel="stylesheet" type="text/css" href="{% static 'skills/css/skill_styles.css' %}" />
{% endblock corecss %}

{% block content %}

<header>
  <div class="heading">
    <h1>My Skills :</h1>
    <hr>
  </div>
</header>
  <section>
    <!-- Main Flexbox Container -->
    <div class="skills-container">

      <!-- Flexbox Elements - each containing single skill -->
      <!-- Bootstrap 5 -->
      <div class="skill-box" id="bootstrap">
        <img src="{% static 'skills/images/bootstrap.svg' %}" alt="">
        <div class="skill-title">Bootstrap</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width: 65%">65%</div>
        </div>
      </div>

      <!-- C -->
      <div class="skill-box" id="c">
        <img src="{% static 'skills/images/c.svg' %}" alt="">
        <div class="skill-title">C</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">90%</div>
        </div>
      </div>

      <!-- C++ -->
      <div class="skill-box" id="cpp">
        <img src="{% static 'skills/images/cpp.svg' %}" alt="">
        <div class="skill-title">C++</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%">90%</div>
        </div>
      </div>

      <!-- CSS3 -->
      <div class="skill-box" id="css">
        <img src="{% static 'skills/images/css3.svg' %}" alt="">
        <div class="skill-title">CSS 3</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
        </div>
      </div>

      <!-- Django -->
      <div class="skill-box" id="django">
        <img src="{% static 'skills/images/django.svg' %}" alt="" style="background-color: #fff; padding: 5px; border-radius: 50%;">
        <div class="skill-title">Django</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100" style="width: 55%">55%</div>
        </div>
      </div>

      <!-- git -->
      <div class="skill-box" id="git">
        <img src="{% static 'skills/images/git.svg' %}" alt="">
        <div class="skill-title">Git</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
        </div>
      </div>

      <!-- HTML 5 -->
      <div class="skill-box" id="html">
        <img src="{% static 'skills/images/html5.svg' %}" alt="">
        <div class="skill-title">HTML 5</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">80%</div>
        </div>
      </div>

      <!-- Java -->
      <div class="skill-box" id="java">
        <img src="{% static 'skills/images/java.svg' %}" alt="">
        <div class="skill-title">Java</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">45%</div>
        </div>
      </div>

      <!-- MySQL -->
      <div class="skill-box" id="mysql">
        <img src="{% static 'skills/images/mysql.svg' %}" alt="">
        <div class="skill-title">MySQL</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
        </div>
      </div>

      <!-- Python -->
      <div class="skill-box" id="python">
        <img src="{% static 'skills/images/python.svg' %}" alt="">
        <div class="skill-title">Python</div>
        <div class="progress">
          <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%">85%</div>
        </div>
      </div>

    </div>
  </section>
  <hr style="margin-bottom: 50px;">
{% endblock content %}
